        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient to( right, #6a11cb, #2575fc); 
    color: #333;
    line-height: 1.6;
}
   .navbar {
            background-color: #1e3c72; 
            padding: 0.8rem 0; 
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem; 
            font-weight: bold;
            position: fixed; 
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
        }

         .navbar .container {
             display: flex;
             justify-content: space-between;
             align-items: center;
             width: 100%;
         }


        .navbar ul {
            display: flex;
            justify-content: flex-end;
            list-style: none;
            gap: 2rem; 
            margin: 0; 
            padding: 0; 
        }

        .navbar ul li a {
            text-decoration: none;
            color: white; 
            font-weight: 500; 
            padding: 0.5rem 0.8rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

         .navbar ul li a:hover {
             background-color: rgba(255, 255, 255, 0.1); 
         }


        .navbar .logo {
            height: 40px; 
             filter: invert(1); 
        }
        .mobile-menu-button {
            display: none; /* Hidden by default */
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            outline: none;
        }

        .mobile-menu-button .bar {
            display: block;
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px auto;
            transition: all 0.3s ease-in-out;
        }
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px; 
}

.contact-us-section {
    background-color: #aed0d0;
    padding: 60px 0; 
    text-align: center;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); 
    margin-top: 40px; 
    border-radius: 10px; 
}

.contact-us-section h2 {
    margin-bottom: 40px; 
    color: #333;
    font-size: 36px; 
}

.contact-info {
    display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
    gap: 30px;
    justify-content: center;
}

.contact-item {
    background-color: #d7dcdb;
    padding: 30px 20px; 
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease; 
}

.contact-item:hover {
    transform: translateY(-5px); 
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

.contact-item i {
    font-size: 48px; 
    color: #6a11cb; 
    margin-bottom: 20px; 
}

.contact-item h3 {
    margin-top: 0;
    color: #555;
    font-size: 22px; 
}

.contact-item p {
    margin-bottom: 0;
    color: #666;
    line-height: 1.6;
    font-size: 15px;
}

.contact-item a {
    color: #666;
    text-decoration: none;
    transition: color 0.3s ease;
}

.contact-item a:hover {
    color: #2575fc; 
    text-decoration: underline;
}


footer {
    background-color: #333;
    color: #fff;
    padding: 40px 0;
    text-align: center;
    margin-top: 40px; 
}

footer .container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.social-links {
    margin-bottom: 20px; 
}

.social-links a {
    color: #fff;
    font-size: 28px; 
    margin: 0 12px; 
    transition: color 0.3s ease;
}

.social-links a:hover {
    color: #2575fc; 
}

.footer-links {
    margin-bottom: 20px; 
}

.footer-links a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    transition: color 0.3s ease;
}

.footer-links a:hover {
    color: #2575fc; 
    text-decoration: underline;
}

footer p {
    margin: 0;
    font-size: 14px;
    color: #ccc;
}


@media (max-width: 768px) {
    .contact-us-section h2 {
        font-size: 28px;
    }

    .contact-info {
        grid-template-columns: 1fr; 
    }

    .contact-item {
        width: 90%; 
        margin: 0 auto; 
    }

    .social-links a {
        font-size: 22px; 
    }

    .footer-links a {
        display: block; 
        margin: 10px 0; 
    }
}
    </style>
